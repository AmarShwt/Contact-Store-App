<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="/normal/base::layout(~{::section})">

<head>
	<title th:text=${title}>Update Contact</title>
</head>

<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="text-right mr-3  mt-2">
				<a class="btn btn-outline-warning" th:href="@{/user/show-contacts/0}">Back</a>
			</div>
			<div class="card-body">
				<h1 class="text-center">Update Your Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form 
								action="#" 
								method="post" 
								th:action="@{/user/process-update}"
								th:object="${contact}" 
								enctype="multipart/form-data" 
								class="mt-2"
								>
								<input type="hidden" name="cId" id="cId" th:value="${contact.cId}"/>
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									<input th:value="${contact.name}" class="form-control" type="text" id="name" name="name"
										placeholder="Enter your name here.." required />
								</div>
								<!--secondName feild-->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input th:value="${contact.secondName}" class="form-control" type="text" id="secondName"
										name="secondName" placeholder="Enter your pet name here.." required />
								</div>
								<!--Email feild-->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											@
										</div>
									</div>
									<input th:value="${contact.email}" class="form-control" type="email" id="email" name="email"
										placeholder="Enter your email here.." required />
								</div>
								<!--Phone number feild-->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									<input th:value="${contact.phone}" class="form-control" type="number" id="phone" name="phone"
										placeholder="Enter your phone number here.." required />
								</div>
								<!--Work feild -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input th:value="${contact.work}" class="form-control" type="text" id="work" name="work"
										placeholder="Enter your work here.." required />
								</div>
								<!--description feild-->
								<div class="form-group mt-3">
									<textarea rows="10" id="mytextarea" name="description" class="mytextarea"
										placeholder="Enter your description here" th:text="${contact.description}" />
								</div>
								<!--Profile image feild-->
								<div class="container text-center">
									<img style="width: 250px; height: 250px;" class="usr_profile_pic" src=""
										th:src="@{'/img/'+${contact.image}}" alt="profilePhoto" />
								</div>
								<p class="text-secondary">Please select new profile image...</p>
								<div class="custom-file">
									<input type="file" name="profileImage" />
								</div>
								<!--Buttons-->
								<div class="container text-center">
									<button type="submit" class="btn btn-outline-primary">Save Changes</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--Tiny MCE Editor-->
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		<script>
			tinymce.init({
				selector: '#mytextarea'
			});
		</script>
	</section>
</body>

</html>
