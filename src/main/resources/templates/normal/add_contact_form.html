<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="/normal/base::layout(~{::section})">
  <head>
    <title th:text="${title}">Add Contact </title>
  </head>
  <body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form action="#"
								method="POST"
								th:object="${contact}"
								enctype="multipart/form-data"
								th:action="@{/user/process-contact}"
								class="mt-2"
								>
								<!--First name field-->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									<input 
										type="text" 
										id="firstName" 
										name="name" 
										class="form-control"
										th:classappend="${#fields.hasErrors('name')?'is-invalid':''}" 
										placeholder="Enter your name here"
										th:value="${contact.name}"
										required
										/>
									<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
									</div>
								</div>		
								<!--Second name field-->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input 
										type="text" 
										id="nickName" 
										name="secondName" 
										class="form-control" 
										placeholder="Enter your nickname here"
										th:value="${contact.secondName}"
										/>
								</div>
								<!--Phone field-->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									<input 
										type="text" 
										id="phone" 
										name="phone" 
										class="form-control" 
										th:classappend="${#fields.hasErrors('phone')?'is-invalid':''}"
										placeholder="Enter phone number here"
										th:value="${contact.phone}"
										required
										/>
										<div class="invalid-feedback" th:each="e : ${#fields.errors('phone')}" th:text="${e}" >
										</div>
								</div>
								<!--Email field-->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											@
										</div>
									</div>
									<input 
										type="email" id="email" 
										name="email" 
										class="form-control" 
										th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
										placeholder="Enter email here" 
										th:value="${contact.email}"
										required
										/>
									<div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
									</div>
								</div>
								<!--Work filed-->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input 
										type="text" 
										id="work" 
										name="work" 
										class="form-control" 
										placeholder="Enter work here"
										th:value="${contact.work}"
										required
										/>
								</div>
								<!--Description filed-->
								<div class="form-group mt-3"> 
									<textarea 
										rows="10" 
										id="mytextarea" 
										name="description" 
										class="form-control" 
										placeholder="Enter contact description here" 
										th:text="${contact.description}"
										></textarea>
								</div>
								<!--Contact Image field-->
								<div class="custom-file">
									<input type="file" name="profileImage">
								</div>
								<div class="container text-center mt-1">
									<button class="btn btn-outline-primary" type="submit">Save Contact</button>
									<button class="btn btn-outline-warning" type="reset">Reset</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--Tiny MCE Editor-->
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		<script>
			tinymce.init({
				selector: '#mytextarea'
			});
		</script>
		<script>
			$(".item").removeClass('active');
			$("#addContact-link").addClass('active');
		</script>

	</section>
  </body>
</html>
