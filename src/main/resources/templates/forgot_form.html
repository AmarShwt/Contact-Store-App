<!DOCTYPE html>
<html lang="en" xmlnp:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
  <head>
	<meta charset="UTF-8" />
    <title th:text="${title}">Send OTP</title>
  </head>
  <body>
    <section>
    	<div id="login">
        <div class="container">
        
			<div id="login-row" class="row justify-content-center align-items-center">
				<div id="login-column" class="col-md-6">

					<div id="login-box" class="col-md-12">
						
						<div class="container my-3">
							<h3 class="text-center">Forgot Password</h3>
							<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert " role="alert">
								<p class="text-center" th:text="${session.message.content}"></p>
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div>
							<form th:action="@{/send-otp}" method="post">
								<div class="input-group mt-3">
									<input required name="email" type="email" class="form-control" placeholder="Enter email here" />
								</div>
								<p class="text-primary font-weight-light" style="font-size: 12px;"><span
										style="font-weight: bold;">Note:</span> OTP will be sent to your registered email ID. Please
									check your email after clicking "Send OTP" button.</p>
								<div class="container text-center mt-3">
									<button class="btn btn-warning">Send OTP</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
        </div>
    </div>
    </section>
  </body>
</html>
