<!DOCTYPE html>
<html lang="en" xmlnp:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title th:text=${title}>Hello World!!</title>
</head>

<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12">
							<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert "
								role="alert">
								<p class="text-center" th:text="${session.message.content}"></p>
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div>							
							<form id="login-form" class="form" th:action="@{/do_register}" action="#" method="post">
								<h3 class="text-center text-info">SignUp Confirmation</h3>
								<div class="form-group">
									<label for="newOTP" class="text-bold">Enter OTP:</label>
									<input type="number" name="newOTP" id="newOTP" class="form-control">
								</div>
								<div>
									<button class="btn btn-success">Verify</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
